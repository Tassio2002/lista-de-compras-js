<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/body.css" />
    <title>Lista de compras</title>
  </head>
  <body>
    <header class="body-image"></header>

    <main class="list-container">
      <div class="list-header">
        <h1>Lista de compras</h1>
        <div class="buttons">
          <button type="button" id="add-item">Adicionar item</button>
          <button type="button" id="delete-all">Excluir tudo</button>
        </div>
      </div>
      <div class="items">
        <table
          class="list-items"
          id="items-table"
          cellpadding="0"
          cellspacing="0"
          border="0"
        >
          <thead>
            <tr>
              <th>Nome do comprador</th>
              <th>Email do comprador</th>
              <th>Item</th>
              <th>Quantidade</th>
              <th>Ações</th>
            </tr>
          </thead>
          <div class="table-content">
            <tbody></tbody>
          </div>
        </table>
      </div>
      <div class="modal" id="modal">
        <div class="modal-content">
          <header class="modal-header">
            <h2 id="modal-title">Adicionar item</h2>
            <span class="modal-close" id="modalClose">&#10006;</span>
          </header>
          <form class="modal-form" id="modal-form">
            <input
              type="text"
              class="modal-field"
              id="nome-item"
              data-index="new"
              placeholder="nome do Item"
              required
            />
            <input
              type="number"
              class="modal-field"
              id="qtd-item"
              placeholder="Quantidade"
              required
            />
          </form>
          <footer class="modal-footer">
            <button class="button green" id="save-btn">Salvar</button>
            <button class="button blue" id="cancel-btn">Cancelar</button>
          </footer>
        </div>
      </div>
    </main>
    <script src="./scripts/main.js"></script>
  </body>
</html>
